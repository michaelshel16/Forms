<!DOCTYPE html>
<html lang="eng">
<title>Forms</title> 
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/5fa6ddb452.js" crossorigin="anonymous"></script>
  
<body>
    <div class="form">
        <form>
            <fieldset class="fieldset">
               <legend><b>COLLEGE APPLICATION</b></legend>
           <div class="input"> 
           <label><i class="fa-solid fa-user"></i>   First name:</label>
           <input class="box" type="Text" name="Firstname" placeholder="Ex:First name"><br> <br>
           </div>
           <div class="input">
           <label>Second name:</label>
           <input class="box" type="Text" name="Lastname" placeholder="Ex:Last name"><br> <br>
           </div>
           <div class="input">
           <label>Father's Name:</label>
           <input class="box" type="Text" name="Father's name" placeholder="Ex:Father's name"><br> <br>
           </div>
           <div class="input">
           <label>Mother's name:</label>
           <input class="box" type="Text" name="Mother's name" placeholder="Ex:Mother's name"><br> <br>
            </div>
            <div class="input">
             <label><i class="fa-solid fa-phone"></i> Mobile no:</label>
             <input type="tel" name="Mobile no" placeholder="Ex1234567890" > <br> <br>
            </div>
            <div class="input">
           <label>Date of Birth:</label>
           <input class="box" type="date"> <br> <br>
           </div>
           <div class="input">
           <label><i class="fa-solid fa-envelope"></i> Email ID</label>
           <input class="box" type="email" name="Email id" placeholder="xyz@gmail.com"><br> <br>
           </div>
           <div class="input">
           <label><i class="fa-light fa-house-blank"></i>Address:</label>
            <textarea rows="5" cols="65"></textarea> <br> <br>
            </div>
            <div class="input">
            <label>Branch </label>
            <select>
           <option>Mechanical</option>
           <option>Electrical</option>
           <option>Civil</option>
           <option>Electronics and communication</option>
           <option>Computer science</option>
           <option>Information Technology</option><br> <br>
            </div>
            </select> <br> <br>
            <div class="input">
            <label>Identity Proof:</label>
            <input type="file"><br> <br>
            </div>
            <div class="input">
            <label>Why would you like to choose our Institution:</label>
            <textarea rows="3" cols="65"></textarea><br> <br>
            </div>
            <div class="input">
            <label>Accomodation:</label><br> <br>
            <input  name="Accomodation" type="radio"> 
            <label>Hostel</label> <br> <br>
            <input name="Accomodation" type="radio"> 
            <label>Day scholar</label><br> <br>
            </div>
            <div class="input">
            <button class="register-button">REGISTER<i class="fa-solid fa-paper-plane"></i></button>
            </div>
       
            </fieldset>   

    </div>
   
    

    
    
     
    </form>
</body>



</html>
